<!DOCTYPE html>
<html>
<head>
    <title>Job Scheduler</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <style>
        #schedule {
            background-color: #f0f0f0; /* light gray background */
            padding: 20px; /* padding around the content */
            margin-bottom: 20px; /* space below the div */
        }
        #getjobs {
            background-color: #e0e0e0; /* slightly darker gray background */
            padding: 20px; /* padding around the content */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="schedule"></div>
    <form 
    hx-post="http://localhost:8080/schedule" 
    hx-trigger="submit" 
    hx-headers='{"Content-Type": "application/json"}' 
    hx-ext="json-enc"
    hx-target="#schedule" >
        <label for="name">Job Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="url">Job URL:</label><br>
        <input type="text" id="url" name="url"><br>
        <label for="time">Time:</label><br>
        <input type="datetime-local" id="time" name="time"><br>
        <button type="submit">Schedule Job</button>
    </form>
    <script>
        document.getElementById("time").value = new Date().toISOString().slice(0, 16);
    </script>
    </div> 
    <div id="getjobs">
    </div>
    <table id="jobsTable">
        <!-- Table header and body will be populated by JavaScript -->
    </table>
</div>
<script>
    // Fetch the jobs data from your API
    fetch('http://localhost:8080/getjobs')
        .then(response => response.json())
        .then(data => {
            // Create the table header
            let thead = document.createElement('thead');
            let headerRow = document.createElement('tr');
            Object.keys(data[0]).forEach(key => {
                let th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            document.getElementById('jobsTable').appendChild(thead);

            // Create the table body
            let tbody = document.createElement('tbody');
            data.forEach(job => {
                let row = document.createElement('tr');
                Object.values(job).forEach(value => {
                    let td = document.createElement('td');
                    td.textContent = value;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            document.getElementById('jobsTable').appendChild(tbody);
        });
</script>
</body>
</html>
